{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="space-y-2">
      {% for category, message in messages %}
        <div class="p-3 rounded {{ 'bg-emerald-100 text-emerald-800' if category=='success' else 'bg-rose-100 text-rose-800' }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
