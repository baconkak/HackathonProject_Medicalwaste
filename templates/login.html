{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow">
  <h1 class="text-xl font-semibold mb-4">Login</h1>
  <form method="post">
    <label class="block mb-2">Username
      <input name="username" class="w-full border p-2 rounded" required>
    </label>
    <label class="block mb-4">Password
      <input type="password" name="password" class="w-full border p-2 rounded" required>
    </label>
    <button class="bg-teal-600 text-white px-4 py-2 rounded">Login</button>
  </form>
  <p class="mt-3 text-sm">Role/Permissions จะปรากฏหลังล็อกอิน</p>
</div>
{% endblock %}
